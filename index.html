<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>HTML Form</title>
</head>

<body>
    <form class="ms-3">
        <div>
            <h1><Strong>Payment form example</Strong></h1>
        </div>
        <div class="alert alert-danger">Some fields are missing</div>


        <div class="row">
            <label class="col" for="exampleFormControlInput1" class="form-label">Card #</label>
            <label class="col" for="exampleFormControlInput1" class="form-label">CVC #</label>
            <label class="col" for="exampleFormControlInput1" class="form-label">Amount</label>

        </div>
        <div class="row">
            <input class="col" type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="XXXXXXXXXXXXXXXXX">
            <input class="col" type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
            <input class="col" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
        </div>
        <div class="row">
            <label class="col" for="exampleFormControlInput1" class="form-label">First Name</label>
            <label class="col" for="exampleFormControlInput1" class="form-label">Last Name</label>
        </div>
        <div class="row">
            <input class="col" type="email" class="form-control" id="exampleFormControlInput1">
            <input class="col" type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="d-flex flex-row mb-3">
            <label for="exampleFormControlInput1" class="form-label">City</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
            <label for="exampleFormControlInput1" class="form-label">State</label>
            <div class="dropdown">
                <button class="btn dropdown-toggle border" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Pick a state
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="d-flex flex-row">
            <label for="exampleFormControlInput1" class="form-label">We accept</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
            <label for="exampleFormControlInput1" class="form-label">Message</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
